<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container">
        <div id="modal_overlay">

        </div>
        <div id="trinti_modal" class="modal">
            <h2>
                Ar tikrai norite trinti?
            </h2>
            <div class="button_holder">
                <button class="close_trinti_modal blue">Ne</button>
                <button class="confirm_trinti green">Taip</button>
            </div>
        </div>
        <div id="prideti_modal" class="modal">
            <h2>
                Pridekite nauja irasa
            </h2>
            <div class="input_group">
                <input type="text" placeholder="Numeris" name="numeris_prideti">
                <input type="number" placeholder="Greitis" name="greitis_prideti">
                <input type="number" placeholder="Laikas" name="laikas_prideti">
                <input type="date" name="data_prideti">
            </div>
            <div class="button_holder">
                <button class="close_prideti_modal blue">Atsaukti</button>
                <button class="confirm_prideti green">Prideti</button>
            </div>
        </div>
        <div id="redaguoti_modal" class="modal">
            <h2>
                Redaguoti irasa
            </h2>
            <div class="input_group">
                <input type="text" placeholder="Numeris" name="numeris_redaguoti">
                <input type="number" placeholder="Greitis" name="greitis_redaguoti">
                <input type="number" placeholder="Laikas" name="laikas_redaguoti">
                <input type="date" name="data_redaguoti">
            </div>
            <div class="button_holder">
                <button class="close_redaguoti_modal blue">Atsaukti</button>
                <button class="confirm_redaguoti green">Redaguoti</button>
            </div>
        </div>
        <button id="prideti_nauja">Naujas</button>
        <table id="pagrindiniai_duomenys">
            <thead>
                <tr>
                    <th>Numeris:</th>
                    <th>Laikas:</th>
                    <th>Greitis</th>
                    <th>Data:</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
</body>
    <script src="script.js"></script>
</html>
